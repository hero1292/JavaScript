<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js"></script>
</head>
<body>
<form>
    <div class="form-div">
        <input placeholder="Имя" type="text" name="first-name" class="check" autofocus><br>
        <span id="first-name-error" class="error"></span><br>
        <input placeholder="Телефон" type="text" name="phone" class="check"><br>
        <span id="phone-error" class="error"></span><br>
        <input placeholder="Email" type="text" name="email" class="check"><br>
        <span id="email-error" class="error"></span><br>
        <input class="btn" type="submit" value="Отправить"><br>
        <span id="submit-error"></span>
    </div>
</form>
</body>
</html>
