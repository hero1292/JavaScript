<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js"></script>
</head>
<body>
<div class="calc">
    <input class="inp" type="text" name="num1">
    <input class="btn" type="button" name="plus" value="+" data-op="+">
    <input class="btn" type="button" name="minus" value="-" data-op="-">
    <input class="btn" type="button" name="multiplication" value="*" data-op="*">
    <input class="btn" type="button" name="division" value="/" data-op="/">
    <input class="inp" type="text" name="num2">
    <span class="equal-sign">=</span>
    <span class="res"></span>
    <p class="err"></p>
</div>
</body>
</html>
